version: "3"
services: 
  db:
    image: mysql
    deploy:
      labels:
        ingress: true
        ingress.dnsname: example.local
        ingress.targetport: 3306"
    volumes:
      - type: bind
        source: /dstack/apm/init.sql
        target: /docker-entrypoint-initdb.d/init.sql
      - type: bind
        source: /dstack/apm/apm_bi.sql
        target: /docker-entrypoint-initdb.d/apm_bi.sql
    environment:
      MYSQL_ROOT_PASSWORD: root
    networks:
      - frontends
  web:
    image: apm
    deploy:
      labels:
        ingress: true
        ingress.dnsname: example.local
        ingress.targetport: 8080
    depends_on:
      - db
    environment:
      DB_HOST: db
      DB_PWD: root
    networks:
      - frontends
networks:
  frontends:
    external: 
      name: frontends
